<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Door</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <div class="nav">
            <h1 class="webname">Grocery Door</h1>
            <nav>
                <ul>
                    <li><a href="">Cart</a></li>
                    <li><a href="">profile</a></li>

                </ul>
                
            </nav>

        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/atta.jpg">
            </div>
            <div class="details">
                <p> fortune atta 1kg</p>
                <p>₹120.00</p>
                <button>Buy</button>
                <button value="120">Add Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/basmathirice.webp">
            </div>
            <div class="details">
                <p>Basmathi Rice 1kg</p>
                <p>₹210.00</p>
                <button>Buy</button>
                <button value="210">Add Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/broccoli.webp">
            </div>
            <div class="details">
                <p>Broccoli 500g</p>
                <p>₹123.00</p>
                <button>Buy</button>
                <button value="123">Add Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/butter.webp">
            </div>
            <div class="details">
                <p>Amul Butter 500g</p>
                <p>₹305.00</p>
                <button>Buy</button>
                <button value="305">Add Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/Cabbage.png">
            </div>
            <div class="details">
                <p>cabbage 1pc(approx.500g)</p>
                <p>₹13.00</p>
                <button>Buy</button>
                <button value="13">Add Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/cheese.webp">
            </div>
            <div class="details">
                <p>Amul Cheese 200g</p>
                <p>₹130.00</p>
                <button>Buy</button>
                <button value="130">Add Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <img src="groceryitems/coliflower.webp">
            </div>
            <div class="details">
                <p>Cauliflower 1pc(approx. 300g)</p>
                <p>₹29.00</p>
                <button>Buy</button>
                <button value="120">Add Cart</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
